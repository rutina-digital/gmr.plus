    "url": "http://localhost:4000/stateofplay-march-19/",
    "title": "Что Sony показала на State of Play",
    "body": "2019/03/26 - Что Sony показала на State of PlayМинувшей ночью прошел первый State of Play — аналогичный Nintendo Direct стрим от Sony. На нем японская корпорация показала линейку игр для PlayStation VR и лишь немного коснулась крупных релизов. Marvel’s Iron Man VR: Дебютный трейлер «Железного человека» для шлема виртуальной реальности полностью состоит из пререндеренных кадров, но даже с учетом этого можно понять, что игроков ждет ураганный экшен от первого лица. Разработкой занимается студия Camouflaj. Релиз намечен на 2019 год. Является ли проект частью игровой вселенной Marvel — неизвестно. No Man’s Sky: Ранее анонсированное бесплатное обновление Beyond, радикально перерабатывающее мультиплеер игры, помимо прочего добавит поддержку виртуальной реальности — как на PlayStation 4, так и на PC. Выход запланирован на лето этого года. Blood &amp; Truth: Анонсированный два года назад VR-экшен от London Studio обзавелся очередным трейлером — с перестрелками, прыжками и головокружительными погонями. Ждать игру осталось не долго. Релиз запланирован на 28 мая. Five Nights At Freddy’s VR: Популярная серия ужастиков этой весной обзаведется спин-оффом для VR. Еще немного игр для VR: Observation: Научно-фантастический триллер, действие которого происходит на космической станции, выйдет на PS4 и PC 21 мая. Concrete Genie: Многообещающая приключенческая игра от PixelOpus выйдет осенью этого года. Это первая игра от студии, основанной в 2014 году. Mortal Kombat: В новом сюжетном трейлере Mortal Kombat 11 разработчики столкнули в противостоянии героев разных поколений. Crash Team Racing Nitro-Fueled: Версия ремейка Crash Team Racing для PS4 получит ностальгические облики для Крэша, Коко и Кортекса, а также ретро-трек и ретро-картинг. Кроме того, переиздание получит героев и трассы из Crash Nitro Kart. Days Gone: Смотреть новый сюжетный трейлер зомби-боевика мы категорически не рекомендуем — рискуете нахвататься спойлеров. Тем более, что выходит игра уже 26 апреля. "
    }, {
    "id": 12,
    "url": "http://localhost:4000/gadji-igromania/",
    "title": "Основатель «Канобу» Гаджи Махтиев стал операционным директором «Игромании»",
    "body": "2019/02/01 - Владелец «Канобу» и сервиса рекомендации игр RAWG Гаджи Махтиев с 1 февраля занял пост операционного директора в «Игромании». Об он этом сообщил на своей странице в Facebook. По словам Гаджи, процесс погружения займёт несколько недель и будет происходить в тесном сотрудничестве с основателем издания Евгением Исуповым. Также он не видит потенциального конфликта интересов, так как с мая 2017 не занимается операционным управлением «Канобу» и лишь остаётся в совете директоров. «Геймер» задал несколько вопросов Махтиеву относительно его назначения: Это бессрочное сотрудничество или у вас оговорены временные рамки, когда проект продолжит «сольное плавание»? Это первый этап сотрудничества. Для того, чтобы случился следующий мне нужно будет предложить сценарии и мы с Женей решим по какому будем двигаться. Какие сильные стороны, за исключением силы возраста бренда, вы уже сейчас видите в Игромании? Равномерное присутствие на нескольких плафтормах — ВКонтакте, Twitch, YouTube и так далее. Инициатором выступил Евгений? При каких обстоятельствах вы пришли к решению поработать вместе? Мы знакомы давно. Периодически обсуждаем вопросы индустрии, проблемы медиа. За такими разговорами и рождаются идеи и решения. Вы связаны с RAWG и Канобу. Ещё, насколько помню, есть AG. Будет интеграция между этими проектами и Игроманией? Про планы я смогу рассказать позже. Сейчас это точно не обсуждается. Зачем вам Игромания, а вы — им? Личные интересы, желание развивать индустрию, возможность работать с крупным брендом? Я считаю, что игровые медиа могут быть более сильными в рамках экосистемы игровой индустрии. "
    }, {
    "id": 13,
    "url": "http://localhost:4000/corsair-finish/",
    "title": "Создатели «Корсаров» проиграли суд за название",
    "body": "2018/04/10 - Сооснователь «Акеллы» Дмитрий Архипов и его партнёры не смогли оспорить ранее принятое решение о досрочном прекращении охраны товарного знака. 9 апреля суд отклонил кассационную жалобу. Теперь права на использование названия «Корсары» официально перешли компании Black Sun Game Publishing, занимающейся разработкой продолжения легендарной серии с подзаголовком «Черная метка». О конфликте за товарный знак публично стало известно в феврале — сразу после начала сбора средств на разработку игры: экс-глава «Акеллы» в своем посте на Facebook заявил о нарушении прав на интеллектуальную собственность со стороны Black Sun, а также отметил, что «помимо чисто юридической стороны вопроса участники команды не имеют и морального права работать над Корсарами». «Геймер» запросил комментарий у Дмитрия Архипова, однако не получил оперативного ответа. "
    }, {
    "id": 14,

стью оригинальной, основанной на исторических событиях и разработанной при поддержке сообщества. Г-н Архипов, уведомляем вас, что: море, пиратская тематика и Карибский бассейн — не являются объектом авторского права и не могут принадлежать вам. Таким образом, все заявления о якобы имевшем место нарушении прав на игру (к тому же, еще не созданную) третьих лиц, лишены всяческих правовых оснований. Не смотря на все ваши попытки препятствовать процессу разработки игры «Корсары: Черная метка»: заверяем всех, кто верит в данный проект и ждет его, что компания Black Sun приложит все силы для того, чтобы игра вышла в свет. Поскольку вы, г-н Архипов, перешли в своей клевете на личности — уведомляем вас о том, что наша компания оставляет за собой право привлечь вас к ответственности за нее в судебном порядке. * В своем заявлении представители Black Sun Game Publishing, впрочем, немного лукавят: согласно данным по делу, размещенным в базе «Электронное правосудие», решение о досрочном прекращении охраны товарного знака действительно было принято, однако в данный момент оспаривается, о чем ранее в комментариях и сообщил со-основатель «Акеллы» Владимир Кудр. "
